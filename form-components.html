<!DOCTYPE html>
<html>

<head>
    <title>
        实时统计平台 - Dashboard
    </title>
    <meta charset="utf-8">

    <link href="stylesheets/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/style.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/se7en-font.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/font-awesome.css" media="all" rel="stylesheet" type="text/css"/>


    <script src="javascripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>





    <script src="javascripts/modernizr.custom.js" type="text/javascript"></script>
    <script src="javascripts/select2.js" type="text/javascript"></script>




    <script src="javascripts/main.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body>
    <div class="modal-shiftfix">

        <div class="container-fluid main-content">
            <div class="page-title">
            <h1>
                Form Components
            </h1>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="widget-container fluid-height clearfix">
                  <div class="heading">
                    <i class="icon-reorder"></i>Basic Components
                  </div>
                  <div class="widget-content padded">
                    <form action="#" class="form-horizontal">

                      <div class="form-group">
                        <label class="control-label col-md-2">Radio Buttons</label>
                        <div class="col-md-7">
                          <label class="radio" for="option1"><input id="option1" name="optionsRadios1" type="radio" value="option1"><span>Option 1</span></label><label class="radio"><input checked="" name="optionsRadios1" type="radio" value="option2"><span>Option 2</span></label><label class="radio"><input name="optionsRadios1" type="radio" value="option3"><span>Option 3</span></label><label class="radio"><input name="optionsRadios1" type="radio" value="option4"><span>Option 4</span></label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">Radio Buttons</label>
                        <div class="col-md-7">
                          <label class="radio-inline"><input name="optionsRadios2" type="radio" value="option1"><span>Option 1</span></label><label class="radio-inline"><input checked="" name="optionsRadios2" type="radio" value="option2"><span>Option 2</span></label><label class="radio-inline"><input name="optionsRadios2" type="radio" value="option3"><span>Option 3</span></label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">Checkbox</label>
                        <div class="col-md-7">
                          <label class="checkbox"><input type="checkbox"><span>Checkbox 1</span></label><label class="checkbox"><input type="checkbox"><span>Checkbox 2</span></label><label class="checkbox"><input type="checkbox"><span>Checkbox 3</span></label><label class="checkbox"><input type="checkbox"><span>Checkbox 4</span></label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">Checkbox</label>
                        <div class="col-md-7">
                          <label class="checkbox-inline"><input type="checkbox"><span>Checkbox 1</span></label><label class="checkbox-inline"><input type="checkbox"><span>Checkbox 2</span></label><label class="checkbox-inline"><input type="checkbox"><span>Checkbox 3</span></label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">Textarea</label>
                        <div class="col-md-7">
                          <textarea class="form-control" rows="3"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-2">Form Actions</label>
                        <div class="col-md-7">
                          <button class="btn btn-primary" type="submit">Submit</button><button class="btn btn-default-outline">Cancel            </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>

</html>
